<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calc.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="textalign"><h1>Welcome to my calculator</h1></div>
    
    <div class="calc textalign">
         <div class="row">
      <input id="screen" type="text"/>
    </div>
    <div class="row">
      <button class="button1" onclick="screen.value=''">C</button>
      <button class="button1" onclick="sin()">sin</button>
      <button class="button1" onclick="cos()" >cos</button>
      <button class="button1" onclick="tan()">tan</button>
    </div>
    <div class="row ">
      <button class="button" >7  </button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">x</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">รท</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button">-</button>
      <button class="button">.</button>
    </div>
    <div class="row">
      <button class="button2" onclick="log()">log</button>
      <button class="button2" onclick="e()">e</button>
      <button class="button2" onclick="backspc()">del</button>
      <button class="button2" onclick="equals()">=</button>
    </div>

    </div>
    <script src="calc.js"></script>
       
</body>
</html>
